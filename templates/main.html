{% load staticfiles %}
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>JDS</title>

    <link rel="stylesheet" href="{% static "css/common.css" %}"/>
    <!-- Bootstrap -->
    <link rel="stylesheet" href="{% static "css/bootstrap.min.css" %}"/>
    <link rel="stylesheet" href="{% static "libs/font-awesome-4.2.0/css/font-awesome.min.css" %}"/>
    <script src="{% static 'libs/ckeditor/ckeditor.js' %}"></script>

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body style="background-image: url({% static "img/lether.png" %}">

<div class="col-md-10 col-md-offset-1 col-lg-7 col-lg-offset-2 col-sm-10 col-sm-offset-1">
    <div class="top-header">
        <a href="/articles/all/">
            <img class="logo" src="{% static "img/idTHUIWcuZk.jpg" %} " width='50px' height='50px' alt="Logo">
        </a>
        <div class="top_menu">
            <div class="container">
                <div class="row">
                    <ul>
                        <li><a href="/articles/add/">Написать</a></li>
                        <li class="active"><a href="">News</a></li>
                        <li><a href="">Three</a></li>
                        <li><a href="">Four</a></li>
                        <li><a href="">Five</a></li>
                        <li>
                            {% if username %}
                                <span><a href="/auth/logout/">Выйти ({{ username }})</a></span>
                            {% else %}
                                <span><a href="/auth/login">Войти</a></span>
                            {% endif %}
                        </li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="auth">

        </div>
    </div>
</div>


{% block article %} {% endblock %}
{% block login %} {% endblock %}
<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="{% static 'js/jquery-3.1.1.js' %}"></script>
<!-- Include all compiled plugins (below), or include individual files as needed -->
<script src="{% static 'js/bootstrap.min.js' %}"></script>

</body>
<script>

{#    CKEDITOR.replace('comments_extraText');#}

CKEDITOR.replace( 'comments_extraText', {
    filebrowserUploadUrl: '/ckeditor/upload/'
});

</script>
</html>
