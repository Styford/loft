{% load staticfiles %}
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>JDS</title>

    <link rel="stylesheet" href="{% static "css/common.css" %}"/>
    <!-- Bootstrap -->
    <link rel="stylesheet" href="{% static "css/bootstrap.min.css" %}"/>
    <link rel="stylesheet" href="{% static "libs/font-awesome-4.2.0/css/font-awesome.min.css" %}"/>

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body style="background-image: url({% static "img/lether.png" %}">

<div class="container top-header">
    <a href="/articles/all/"><img class="logo"  src="{% static "img/crip.png" %} " width='50px'
                                  height='50px' alt="Logo"></a>
    <div class="auth">
        {% if username %}
            <span><a href="/auth/logout/">Выйти ({{ username }})</a></span>
        {% else %}
            <span><a href="/auth/login">Войти</a></span>
        {% endif %}
    </div>
</div>


{% block article %} {% endblock %}
{% block login %} {% endblock %}
<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="{% static 'js/jquery-3.1.1.js' %}"></script>
<!-- Include all compiled plugins (below), or include individual files as needed -->
<script src="{% static 'js/bootstrap.min.js' %}"></script>
</body>
</html>
