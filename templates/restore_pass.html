{% extends 'main.html' %}
{% block login %}
    {% load staticfiles %}
    <div class="container login_form col-sm-offset-1 col-sm-5">
        <form class="form-horizontal" action="/auth/restore_password/" method="post">
            {% csrf_token %}
            <label>Введить адрес Вашей электронной почты, указанный при регистрации. На этот адрес будет отправленно письмо
            с ссылкой для восстановления пароля</label>
            <div class="form-group">
                <label for="inputEmail3" class="col-sm-2 control-label">Email</label>
                <div class="col-sm-4 col-xs-4">
                    <input type="email" name="email" class="form-control" id="inputEmail3" placeholder="Email">
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-5">
                    <button type="submit" class="btn btn-default">Восстановить пароль</button>
                </div>
            </div>
            {% if error %}
                <label class="error">{{ error }}</label>
            {% endif %}
        </form>
    </div>
{% endblock %}
